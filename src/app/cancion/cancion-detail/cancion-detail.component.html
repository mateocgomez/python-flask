<div class="container">

  <div class="row">
    <div class="col-12 text-center mb-2 d-flex align-items-center justify-content-between">
      <div>
        <label class="fs-4 fw-bold">Canción: {{cancion?.titulo}}</label>
        <button *ngIf="cancion" type="button" class="btn btn-outline-success ms-3 me-2" (click)="goToEdit()" title="Editar canción"><i class="bi bi-pencil-square"></i></button>
        <button *ngIf="cancion" type="button" class="btn btn-outline-danger me-1" (click)="eliminarCancion()" title="Eliminar canción"><i class="bi bi-trash-fill"></i></button>
      </div>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <p class="my-0"><span class="fw-bold" i18n>Duración: </span> <span class="text-capitalize">{{cancion | formatTimeCancionPipe }}</span></p>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <p class="my-0"><span class="fw-bold" i18n>Intérpretes: </span> <span class="text-capitalize">{{cancion?.interprete}}</span></p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 mt-3 mb-2 ms-2">
      <h5>Álbumes</h5>
    </div>
    <div class="col-12">
      <table class="table table-hover table-bordered table-striped" >
        <thead class="table-light">
          <tr>
            <th scope="col" class="text-center" i18n>Título</th>
            <th scope="col" class="text-center" i18n>Año</th>
            <th scope="col" class="text-center" i18n>Medio</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let album of cancion?.albumes" >
            <td >{{album.titulo}}</td>
            <td class="text-center">{{album.anio}}</td>
            <td >{{album?.medio?.llave}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

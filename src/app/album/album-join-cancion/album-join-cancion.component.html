<app-header></app-header>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10 col-xs-12">
      <div class="card mx-3 my-5">
        <div class="row">
          <div class="col-12 text-center">
            <p class="mt-5 mb-2 fs-3 fw-bold" i18n>Asociar Canción a Álbum</p>
          </div>
        </div>
        <form
          class="mx-5 my-3"
          [formGroup]="albumCancionForm"
          (ngSubmit)="asociarCancion()"
        >
          <div class="form-group my-2">
            <div class="row">
              <div class="col-md-2 col-xs-12 text-start">
                <label i18n>Álbum</label>
              </div>
              <div class="col-md-10 col-xs-12">
                <input
                  type="text"
                  class="form-control"
                  formControlName="tituloAlbum"
                  i18n-placeholder
                  placeholder="Titulo del album"
                  [readonly]="true"
                />
              </div>
            </div>
          </div>

          <div class="form-group my-2">
            <div class="row">
              <div class="col-md-2 col-xs-12 text-start">
                <label for="medio" i18n>Canción </label>
              </div>
              <div class="col-md=10 col-xs-12">
                <select
                  #cancion
                  class="form-select"
                  formControlName="tituloCancion"
                  (change)="onSelect(cancion.value)"
                >
                  <option value="" disabled i18n>
                    Seleccione la cancición que desea asociar
                  </option>
                  <option
                    *ngFor="let cancion of canciones"
                    value="{{ cancion.id }}"
                  >
                    {{ cancion.titulo }}
                  </option>
                </select>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-8">
                <div
                  class="alert alert-danger my-3"
                  *ngIf="
                    albumCancionForm
                      .get('tituloCancion')
                      ?.hasError('required') &&
                    albumCancionForm.get('tituloCancion')?.touched
                  "
                  i18n>
                  Debe seleccionar una canción para asociarla al álbum
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-6 text-end">
              <button class="btn btn-danger" (click)="cancelarAsociacion()" i18n>
                Cancelar
              </button>
            </div>
            <div class="col-6 text-start">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!albumCancionForm.valid"
                i18n>
                Asociar canción
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
